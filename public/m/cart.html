    <!--  购物车商品列表的模板 -->
    <script type="text/html" id="cartpro-tpl">
        {{each data value index}}
        <li class="mui-table-view-cell"  data-id='{{value.id}}'>
            <!-- 右边删除和编辑按钮 -->
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue btn-edit" data-product="{{value}}">编辑</a>
                <a class="mui-btn mui-btn-red btn-delete">删除</a>
            </div>

            <!-- 左边商品内容 -->
            <a href="#" class="mui-slider-handle mui-table">
                <div class="left">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <input type="checkbox" data-price="{{value.price}}"  data-num="{{value.num}}">
                </div>
                <div class="right">
                    <div class="pro-name">
                        {{value.proName}}
                    </div>
                    <div class="price">
                        <i class="newprice">￥{{value.price}}</i>
                        <del>￥{{value.oldPrice}}</del>
                    </div>
                    <div class="size-num mui-clearfix">
                        <span class="size">鞋码: {{value.size}}</span>
                        <span class="num">x{{value.num}}双</span>
                    </div>
                </div>
            </a>
            </li>
            {{/each}}
              
    </script>

    <!-- 编辑商品的模板 -->
    <script type="text/html" id="editpro-tpl">
        <div class="prosize mui-clearfix">
            <div class="left">尺码:</div>
            <div class="right">
                {{each productSize value index}}
                <span class="poncesize {{value == size? 'active':''}}" data-size="{{value}}">{{value}}</span>
                {{/each}}
            </div>
        </div>
        <div class="pronum">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余: {{productNum}}件</span>
        </div>
    </script>
