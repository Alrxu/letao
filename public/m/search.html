<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入fontawesome 的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入 主页的less 文件 -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 引入less.js 编译器文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
       <h4>搜索中心</h4>
    </header>
    <main id="main">
        <form action="#">
            <input type="text" class="search_txt" placeholder="请输入要搜索的商品">
            <a href="#" class="btn-search">搜索</a>
        </form>
        <p class="mui-clearfix">
            <span class="mui-pull-left  search">搜索历史</span>
            <a href="#" class="fa fa-trash mui-pull-right clearall">清空记录</a>
        </p>
        <ul>
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left">傲岸奉佛能让人</a>
                <span class="fa fa-close mui-pull-right"></span>
            </li>
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left">傲岸奉佛能让人</a>
                <span class="fa fa-close mui-pull-right"></span>
            </li>
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left">傲岸奉佛能让人</a>
                <span class="fa fa-close mui-pull-right"></span>
            </li>
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left">傲岸奉佛能让人</a>
                <span class="fa fa-close mui-pull-right"></span>
            </li>
           
        </ul>
    </main>
    <footer id="footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
        </a>
    </footer>
    <script type="text/html" id="RenderHis-tpl">
       {{if list.length>0}}
        {{each list value index}}
        <li class="mui-clearfix" data-index="{{index}}">
            <a href="productlist.html?search={{value}}" class="mui-pull-left">{{value}}</a>
            <span class="fa fa-close mui-pull-right"></span>
        </li>
        {{/each}}
        {{else}}
        <p>没有历史记录</p>
        {{/if}}
      
    </script>
</body>
<!--  引入zepto.js文件 -->
<script src="lib/zepto/zepto.min.js"></script>
<!-- 引入mui.js文件 -->
<script src="lib/mui/js/mui.min.js"></script>
<!-- 引入模板引擎的js文件 -->
<script src="lib/artTemplate/template-web.js"></script>
<!-- 引入自己写的js文件 -->
<script src="js/search.js"></script>

</html>
