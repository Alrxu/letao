        <div class="mui-pull-right lt-right">
            <div class="mui-scroll-wrapper">

                        <div class="mui-col-xs-4">
                            <a href="#">

                            <a href="#">

                            <a href="#">

                        <div class="mui-col-xs-4">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>

        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
        </a>
    </footer>

    <!-- 创建一级分类查询的模板 -->
    <script type="text/html" id="queryTopCategory">
        {{each rows value index}}
    <li class="{{index ? '' : 'active'}}" data-index="{{value.id}}"><a href="#">{{value.categoryName}}</a></li>
    {{/each}}
</script>

    <!-- 创建二级分类的模板 -->
    <script type="text/html" id="querySecondCategory">
        {{if rows.length>0}}
    {{each rows value}}
    <div class="mui-col-xs-4" data-index="{{value.id}}" >
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
    </div>
    {{/each}}
    {{else}}
    <p>暂时没有数据</p>
    {{/if}}
    
</script>
</body>
<!--  引入zepto.js文件 -->
<script src="lib/zepto/zepto.min.js"></script>
