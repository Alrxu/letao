<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入字体图标的css -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 导入自己写的less -->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 导入less编译器文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>

<body>
    <main id="main">
        <div class="main-left">
            <div class="logo">
                <a href="#">
                    <img src="../mobile/images/12.jpg" alt="">
                </a>
                <p>黑马程序员</p>
            </div>
            <div class="content">
                <ul>
                    <li class="active">
                        <a href="index.html">
                            用户管理
                        </a>
                    </li>
                    <li class="category">
                        <!-- data-toggle="collapse"控制是否开插件功能 -->
                        <!-- href="#categoryManage" 控制他要切换哪个容器 -->
                        <!-- aria-expanded="true"  点击ul展开 -->
                        <a data-toggle="collapse" href="#categoryManage">
                            分类管理
                        </a>
                        <ul id="categoryManage" aria-expanded="true">
                            <li class="active">
                                <a href="categoryFirst.html">一级分类</a>
                            </li>
                            <li>
                                <a href="categorySecond.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            商品管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-right">
            <div class="title">
                <a href="#" class="pull-left list-menu">
                    <i class="fa fa-navicon"></i>
                </a>
                <a href="#" class="pull-right exit">
                    <i class="fa fa-sign-out"></i>
                    <span>退出</span>
                </a>
            </div>
            <div class="content">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>15102324243</td>
                            <td>已启用</td>
                            <td>
                                <button type="button" class="btn btn-danger">禁用</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>3</td>
                            <td>3</td>
                            <td>已禁用</td>
                            <td>
                                <button type="button" class="btn btn-success">启用</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="paginator">
                    <ul id="page" class="pagination">
                        <li><a data-original-title="" title="">首页</a></li>
                        <li><a data-original-title="" title="">上一页</a></li>
                        <li><a data-original-title="" title="">1</a></li>
                        <li><a data-original-title="" title="">2</a></li>
                        <li class="active"><a data-original-title="" title="">3</a></li>
                        <li><a data-original-title="" title="">4</a></li>
                        <li><a data-original-title="" title="">5</a></li>
                        <li><a data-original-title="" title="">6</a></li>
                        <li><a data-original-title="" title="">7</a></li>
                        <li><a data-original-title="" title="">8</a></li>
                        <li><a data-original-title="" title="">9</a></li>
                        <li><a data-original-title="" title="">10</a></li>
                        <li><a data-original-title="" title="">下一页</a></li>
                        <li><a data-original-title="" title="">末页</a></li>
                        <li><span><input type="text" style="width: 30px;height: 20px;" value="3">/25</span></li>
                        <li><span>跳转</span></li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <!-- 创建用户页面的模板 -->
    <script type="text/html" id="queryUser-tpl">
        {{each rows value}}
        <tr>
            <td>{{value.id}}</td>
            <td>{{value.username}}</td>
            <td>{{value.mobile}}</td>
            {{if value.isDelete == 1 }}
            <td>已启用</td>
            <td>
                <button type="button" class="btn btn-danger btn-query" data-id="{{value.id}}"  data-is-delete="{{value.isDelete}}">禁用</button>
            </td>
            {{else}}
            <td>已禁用</td>
            <td>
                <button type="button" class="btn btn-success btn-query" data-id="{{value.id}}"  data-is-delete="{{value.isDelete}}">启用</button>
            </td>
            {{/if}}
        </tr>
        {{/each}}
   </script>
</body>
<!-- 导入jQuery的js -->
<script src="lib/jquery/jquery.js"></script>
<!-- 导入bootstrap的js -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
<!-- 导入自己写的js -->
<script src="js/index.js"></script>

</html>
