<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入字体图标的css -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 导入自己写的less -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 导入less编译器文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>
<body>
   <main id="main">
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-9">
            <input type="text" class="form-control username" id="inputEmail3" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control password" id="inputPassword3" placeholder="请输入密码">
          </div>
        </div>
       
        <div class="form-group">
          <div class="col-sm-11 login">
            <button type="button" class="btn btn-primary btn-login">登录</button>
          </div>
        </div>
      </form>
      <div class="logo">
          <img src="../mobile/images/user.jpg" alt="">
      </div>
   </main>
</body>
<!-- 导入jQuery的js -->
<script src="lib/jquery/jquery.js"></script>
<!-- 导入bootstrap的js -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- 导入自己写的js -->
<script src="js/login.js"></script>
</html>
